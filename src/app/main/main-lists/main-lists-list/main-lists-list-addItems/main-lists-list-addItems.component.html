<div class="addItems">
    <form #form="ngForm" class="form"  (ngSubmit)="onSubmit(form)">
        <button class="form__button" [disabled]="form.invalid" type="submit">Add item</button>
        <div class="form-group">
            <label class="form-group__label" for="name">What do you want to do?</label>
            <input class="form-group__input" [(ngModel)]="name" required id="name" name="name">
        </div>
        <div class="form-group">
            <label class="form-group__label" for="category">Choose category</label>
            <select class="form-group__category" [(ngModel)]="category" required name="category" id="category">
                <option class="form-group__category--option" *ngFor="let todoCategory of todoPyramid" [value]="todoCategory">{{todoCategory}}</option>
            </select>
        </div>   
    </form>
</div>
